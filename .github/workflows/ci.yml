name: CI
on:
  push:
    branches: main
    paths-ignore:
    - 'LICENSE'
    - 'README.md'
  pull_request:
    paths-ignore:
    - 'LICENSE'
    - 'README.md'
jobs:
  Baseline:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-18.04, ubuntu-20.04, ubuntu-latest]
        py: [python3.6, python3.7, python3]  # 3.5 lacks f-strings
    runs-on: ${{ matrix.os }}
    env:
      PYTHON: ${{ matrix.py }}
    steps:
    - uses: actions/checkout@v2
    - name: Install deps
      run: |
        sudo add-apt-repository ppa:deadsnakes/ppa
        sudo apt-get update
        sudo apt-get install ${PYTHON}
        ${PYTHON} -m pip install pipenv
        pipenv install --dev
    - name: Run tests
      run: pipenv run pytest --junitxml=test_output.xml
    - name: Codecov
      uses: codecov/codecov-action@v2
      with:
        files: ./test_output.xml
    - name: Linting
      if: ${{ matrix.os == 'ubuntu-latest' }}
      run: pipenv run flake8

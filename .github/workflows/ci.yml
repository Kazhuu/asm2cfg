name: CI
on:
  push:
    paths-ignore:
    - 'LICENSE'
    - 'README.md'
  pull_request:
    paths-ignore:
    - 'LICENSE'
    - 'README.md'
jobs:
  Baseline:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-18.04, ubuntu-20.04, ubuntu-latest]
        py: [python3.6, python3.7, python3]  # 3.5 lacks f-strings
    runs-on: ${{ matrix.os }}
    env:
      PYTHON: ${{ matrix.py }}
    steps:
    - uses: actions/checkout@v2
    - name: Install deps
      run: |
        sudo add-apt-repository ppa:deadsnakes/ppa
        sudo apt-get update
        sudo apt-get install ${PYTHON}
        ${PYTHON} -m pip install pipenv
        pipenv install --dev
    - name: Run tests
      run: pipenv run python -m unittest
    - name: Run linting
      run: pipenv run flake8
